<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
  <link href="https://fonts.googleapis.com/css?family=Poppins:regular,500,600,700"
  rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Draggable Slider</title>
</head>
<body>
  <div class="wrapper">
    <i data-position="left" class="fa-solid fa-angle-left"></i>
    <div class="carousel">
      <img src="images/bedroom.jpg" alt="bedroom">
      <img src="images/grass.jpg" alt="grass">
      <img src="images/hmm.jpg" alt="hmm">
      <img src="images/man.jpg" alt="man">
      <img src="images/rainbow.jpg" alt="rainbow">
      <img src="images/red.jpg" alt="red">
      <img src="images/sunrise.jpg" alt="sunrise">
      <img src="images/tree.jpg" alt="tree">
    </div>
    <i data-position="right" class="fa-solid fa-angle-right"></i>
  </div>
</body>
</html>
