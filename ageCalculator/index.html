<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Age calculator</title>
</head>
<body>
  <div class="box">
    <h3>Age calculator</h3>
    <div class="datetime-picker">
      <span class="about">Set your birthday</span>
      <input type="date" data-date-picker>
      <span data-show-date class="chosen-date"></span>
    </div>
    <div class="age-calc">
      <div class="age-box">
        <div class="header">Years</div>
        <div class="value year">0</div>
      </div>
      <div class="age-box">
        <div class="header">Months</div>
        <div class="value month">0</div>
      </div>
      <div class="age-box">
        <div class="header">Days</div>
        <div class="value days">00</div>
      </div>
      <div class="age-box">
        <div class="header">Hours</div>
        <div class="value hours">0</div>
      </div>
      <div class="age-box">
        <div class="header">Minutes</div>
        <div class="value minutes">0</div>
      </div>
      <div class="age-box">
        <div class="header">Seconds</div>
        <div class="value seconds">0</div>
      </div>
    </div>
  </div>
</body>
</html>
