<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:regular,500,600" rel="stylesheet" />
  <title>Password generator</title>
</head>
<body>
  <div class="container">
    <h2>Password generator</h2>
    <div class="wrapper">
      <div class="input-box">
        <input type="text" disabled>
        <span class="material-symbols-outlined copy">
          copy_all
          </span>
      </div>
      <div class="pass-indicator"></div>
      <div class="pass-length">
        <div class="details">
          <label class="title">Password length</label>
          <span>15</span>
        </div>
        <input type="range" max="16" min="4" step="1">
      </div>
      <div class="pass-settings">
        <label class="title">Password settings</label>
        <ul class="options">
          <li class="option">
            <input type="checkbox" id="lowercase">
            <label for="lowercase"> Lowercase (a-z)</label>
          </li>
          <li class="option">
            <input type="checkbox" id="uppercase">
            <label for="uppercase"> Uppercase (A-Z)</label>
          </li>
          <li class="option">
            <input type="checkbox" id="numbers">
            <label for="numbers"> Numbers (0-9)</label>
          </li>
          <li class="option">
            <input type="checkbox" id="symbols">
            <label for="symbols"> Symbols (!-$^+)</label>
          </li>
          <li class="option">
            <input type="checkbox" id="duplicates">
            <label for="duplicates"> Exclude duplicates</label>
          </li>
          <li class="option">
            <input type="checkbox" id="spaces">
            <label for="spaces"> Include spaces</label>
          </li>
        </ul>
      </div>
      <!-- <button class="generate-pass">generate password</button> -->
      <div class="button-wrapper">
        <button class="glow-on-hover" type="button">generate password</button>
      </div>
    </div>
  </div>
</body>
</html>
